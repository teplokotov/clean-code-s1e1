<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header-container">
      <img class="header-container__image image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header-container__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task" class="main__add-task add-task" aria-label="New task">
        <label for="new-task" class="add-task__label label">Add Item</label>
        <div class="add-task__wrapper wrapper">
          <input id="new-task" class="wrapper__text input text" type="text">
          <button class="wrapper__button button">Add</button>
        </div>
      </section>
      <h3 class="main__heading heading">Todo</h3>
      <ul class="main__task-list task-list" id="incomplete-tasks">
        <li class="task-list__task-element task-element">
          <input class="task-element__checkbox input checkbox" type="checkbox">
          <label class="task-element__label label">Pay Bills</label>
          <input class="task-element__text input text" type="text">
          <button class="task-element__button button task-element__button_edit">Edit</button>
          <button class="task-element__button button task-element__button_delete"><img class="task-element__image image" src="./remove.svg" alt="Delete Tag"></button>
        </li>
        <li class="task-list__task-element task-element task-list__task-element_edit">
          <input class="task-element__checkbox input checkbox" type="checkbox">
          <label class="task-element__label label">Go Shopping</label>
          <input class="task-element__text input text" type="text" value="Go Shopping">
          <button class="task-element__button button task-element__button_edit">Save</button>
          <button class="task-element__button button task-element__button_delete"><img class="task-element__image image" src="./remove.svg" alt="Delete Tag"></button>
        </li>
      </ul>
      <h3 class="main__heading heading">Completed</h3>
      <ul class="main__task-list task-list task-list_completed" id="completed-tasks">
        <li class="task-list__task-element task-element">
          <input class="task-element__checkbox input checkbox" type="checkbox" checked>
          <label class="task-element__label label">See the Doctor</label>
          <input class="task-element__text input text" type="text">
          <button class="task-element__button button task-element__button_edit">Edit</button>
          <button class="task-element__button button task-element__button_delete"><img class="task-element__image image" src="./remove.svg" alt="Delete Tag"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>

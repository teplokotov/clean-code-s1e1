<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header-container">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page-container">
      <section id="add-task" aria-label="New task">
        <label for="new-task" class="label label-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input text new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="heading">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-element">
          <input class="input checkbox" type="checkbox">
          <label class="label">Pay Bills</label>
          <input type="text" class="input text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="image" src="./remove.svg"></button>
        </li>
        <li class="task-element edit-mode">
          <input class="input checkbox" type="checkbox">
          <label class="label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input text">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="image" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="task-list task-list-completed" id="completed-tasks">
        <li class="task-element">
          <input class="input checkbox" type="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input type="text" class="input text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="image" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
